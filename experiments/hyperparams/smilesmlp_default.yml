training_config:
  experiment_name: 'default'
  out_path: 'results/smilesmlp'
  num_workers: 1
  max_iters: 1000000
  batch_size: 256
  data_augmentation: False
  batch_end_callback_every: 10000
  val_molecules_to_sample: 1000
  early_stopping_patience: 50
  early_stopping_metric: 'val_loss'
  early_stopping_eps: 0.01
  early_stopping_should_go_down: True
  descriptor: 'smiles'
  keep_best_only: True
hyperparameters:
  device: 'auto'
  lr: 0.0003
  vocabulary_size: 36
  token_embedding_dim: 128
  seq_length: 102
  cnn_out_hidden: 256
  cnn_kernel_size: 8
  cnn_stride: 1
  cnn_n_layers: 2
  z_size: 128
  variational_scale: 0.01
  beta: 0.001
  mlp_input_dim: 128
  mlp_hidden_dim: 1024
  mlp_output_dim: 2
  mlp_n_layers: 2
  mlp_anchored: True
  mlp_l2_lambda: 0.0001
  grad_norm_clip: 5
