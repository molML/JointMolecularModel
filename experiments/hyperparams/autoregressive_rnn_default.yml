training_config:
  experiment_name: 'pretrain_default'
  out_path: 'results/rnn_pretraining'
  num_workers: 1
  max_iters: 500000
  batch_size: 256
  batch_end_callback_every: 10000
  save_every: 10000
  val_molecules_to_sample: 10000
  early_stopping_patience: 10
  early_stopping_metric: 'val_loss'
  early_stopping_eps: 0.01
  early_stopping_should_go_down: True
  descriptor: 'smiles'
  keep_best_only: True
hyperparameters:
  device: 'auto'
  lr: 0.0003
  vocabulary_size: 36
  token_embedding_dim: 128
  seq_length: 102
  rnn_type: 'gru'
  rnn_hidden_size: 512
  rnn_num_layers: 2
  rnn_dropout: 0.2
  grad_norm_clip: 5
