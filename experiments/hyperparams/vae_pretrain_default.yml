training_config:
  experiment_name: 'pretrain_default'
  out_path: 'results'
  draw_mol: False
  num_workers: 1
  max_iters: 50000
  batch_size: 256
  batch_end_callback_every: 500
  save_every: null
  val_molecules_to_sample: 1000
  descriptor: 'smiles'
hyperparameters:
  lr: 0.0003
  lr_scheduler_patience: 10
  kernel_size: 8
  hidden_dim_lstm: 512
  hidden_dim_cnn: 256
  n_layers_cnn: 2
  learnable_cell_state: False
  teacher_forcing_prob: 1
  variational_scale: 0.01
  start_token_weight: 10
  beta: 0.001
  vocab_size: 36
  latent_dim: 64
  seq_length: 102
  grad_norm_clip: null
  device: 'auto'
