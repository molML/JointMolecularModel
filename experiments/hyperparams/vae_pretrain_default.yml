training_config:
  experiment_name: 'pretrain_default'
  out_path: 'results'
  draw_mol: False
  num_workers: 1
  max_iters: 50000
  batch_size: 512
  batch_end_callback_every: 1000
  save_every: null
  val_molecules_to_sample: 1000
  early_stopping_patience: 5
  early_stopping_metric: 'val_loss'
  early_stopping_eps: 0.01
  early_stopping_should_go_down: True
  lr_scheduler_gamma: 0.99995
  stop_reducing_lr_after: 100000
  descriptor: 'smiles'
hyperparameters:
  device: 'auto'
  lr: 0.0003
  vocabulary_size: 36
  seq_length: 102
  cnn_out_hidden: 256
  cnn_kernel_size: 8
  cnn_stride: 1
  cnn_n_layers: 2
  z_size: 128
  variational_scale: 0.01
  beta: 0.001
  lstm_hidden_size: 512
  lstm_num_layers: 2
  lstm_embedding_dim: 128
  lstm_dropout: 0.2
  grad_norm_clip: null
