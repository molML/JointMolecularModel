training_config:
  experiment_name: 'default'
  out_path: 'results/vae_pretraining'
  num_workers: 1
  max_iters: 1000000
  batch_size: 256
  data_augmentation: False
  batch_end_callback_every: 10000
  val_molecules_to_sample: 1000
  early_stopping_patience: 50
  early_stopping_metric: 'val_loss'
  early_stopping_eps: 0.01
  early_stopping_should_go_down: True
  descriptor: 'smiles'
  keep_best_only: True
hyperparameters:
  device: 'auto'
  lr: 0.0003
  vocabulary_size: 36
  token_embedding_dim: 128
  seq_length: 102
  cnn_out_hidden: 256
  cnn_kernel_size: 8
  cnn_stride: 1
  cnn_n_layers: 2
  z_size: 128
  variational_scale: 0.01
  beta: 0.001
  rnn_type: 'gru'
  rnn_hidden_size: 256
  rnn_num_layers: 2
  rnn_dropout: 0.2
  rnn_teacher_forcing: False
  grad_norm_clip: 5
