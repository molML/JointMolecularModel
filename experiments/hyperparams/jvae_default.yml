training_config:
  experiment_name: 'default'
  out_path: 'results/jvae'
  draw_mol: False
  num_workers: 1
  max_iters: 10000
  batch_size: 256
  batch_end_callback_every: 10
  save_every: null
  val_molecules_to_sample: 1000
  early_stopping_patience: 50
  early_stopping_metric: 'val_loss'
  early_stopping_eps: 0.01
  early_stopping_should_go_down: True
  descriptor: 'smiles'
  keep_best_only: True
  balance_classes: True
hyperparameters:
  device: 'auto'
  lr: 0.0003
  variational: True
  vocabulary_size: 36
  token_embedding_dim: 128
  seq_length: 102
  cnn_out_hidden: 256
  cnn_kernel_size: 8
  cnn_stride: 1
  cnn_n_layers: 2
  z_size: 128
  variational_scale: 0.1
  beta: 0.1
  rnn_type: 'lstm'
  rnn_hidden_size: 512
  rnn_num_layers: 2
  rnn_dropout: 0.2
  grad_norm_clip: 5
  mlp_input_dim: 128
  mlp_hidden_dim: 1024
  mlp_output_dim: 2
  mlp_n_layers: 2
  freeze_encoder: False
  mlp_anchored: True
  mlp_l2_lambda: 0.0001
  mlp_loss_scalar: 0.1
